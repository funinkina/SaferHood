<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <title>SaferHood - Sign Up</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100" style="font-family: 'DM Sans', sans-serif">
  <div class="flex gap-6 absolute top-0 right-0 mt-6 mr-6 align-center items-center">
    <img class="h-16"
      src="/static/images/govtindia.png"
      alt="" />
    <div class="h-full w-2 bg-black"></div>
    <div class="flex items-center">
      <img class="h-16"
        src="/static/images/kp.png"
        alt="" />
      <div class="ml-4">
        <p class="text-xl font-bold">Karnataka State Police</p>
        <p class="text-sm">Government of Karnataka</p>
      </div>
    </div>
  </div>
  <div class="bg-white p-8 rounded-md flex items-center flex-col w-1/4" style="
        box-shadow: 0px 190px 53px 0px rgba(0, 0, 0, 0),
          0px 121px 49px 0px rgba(0, 0, 0, 0.01),
          0px 68px 41px 0px rgba(0, 0, 0, 0.03),
          0px 30px 30px 0px rgba(0, 0, 0, 0.04),
          0px 8px 17px 0px rgba(0, 0, 0, 0.05);
      ">
    <img src="/static/images/logo.svg" class="mb-10 w-64" alt="" />
    <h2 class="text-2xl mx-auto font-bold mb-4">Add a new officer</h2>
    <form class="w-full">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Officer Name</label>
        <input type="text" id="name" name="name"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Full name of the officer" required />
      </div>
      <div class="mb-4">
        <label for="id" class="block text-gray-700 text-sm font-bold mb-2">Police ID</label>
        <input type="number" id="id" name="id"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Enter police ID" required />
      </div>
      <div class="mb-4">
        <label for="position" class="block text-gray-700 text-sm font-bold mb-2">Position</label>
        <select id="position" name="position"
          class="w-full px-3 py-2 border border-gray-300 bg-white rounded focus:outline-none focus:border-blue-500"
          required>
          <option value="none">--Select Position--</option>
          <option value="patrol-officer">Patrol Officer</option>
          <option value="detective">Detective</option>
          <option value="sergeant">Sergeant</option>
          <option value="lieutenant">Lieutenant</option>
          <option value="captain">Captain</option>
          <option value="chief">Chief</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Enter password" required />
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Confirm password" required />
      </div>
      <div class="flex justify-between">
        <button type="submit"
          class="bg-cyan-800 w-full hover:bg-cyan-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Add Officer
        </button>
      </div>
    </form>
    <a href="/"><button class="underline text-cyan-700 mt-10">Log in</button></a>
  </div>
</body>
<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type="number"] {
    -moz-appearance: textfield;
    appearance: textfield;
  }
</style>

</html>
