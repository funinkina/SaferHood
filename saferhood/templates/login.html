<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='/images/icon.svg')}}" type="image/svg+xml" />
  <title>SaferHood - Sign Up</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100" style="font-family: 'DM Sans', sans-serif">
  <div class="flex gap-6 absolute top-0 right-0 mt-6 mr-6 align-center items-center">
    <img class="h-16" src="{{ url_for('static', filename='/images/govtindia.png')}}" alt="" />
    <div class="h-full w-2 bg-black"></div>
    <div class="flex items-center">
      <img class="h-16" src="{{url_for('static', filename='/images/kp.png')}}" alt="" />
      <div class="ml-4">
        <p class="text-xl font-bold">Karnataka State Police</p>
        <p class="text-sm">Government of Karnataka</p>
      </div>
    </div>
  </div>
  <div class="bg-white p-8 rounded-md flex items-center flex-col w-1/4" style="
        box-shadow: 0px 190px 53px 0px rgba(0, 0, 0, 0),
          0px 121px 49px 0px rgba(0, 0, 0, 0.01),
          0px 68px 41px 0px rgba(0, 0, 0, 0.03),
          0px 30px 30px 0px rgba(0, 0, 0, 0.04),
          0px 8px 17px 0px rgba(0, 0, 0, 0.05);
      ">
      <img src="{{url_for('static', filename='/images/logo.svg')}}" alt="">
    <h2 class="text-2xl mx-auto font-bold mb-4 mt-10">Login</h2>
    <form class="w-full" method="POST" action="/">
      <div class="mb-4">
        <label for="id" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Email" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Enter Password" required />
      </div>
      <button type="submit"
        class="w-full bg-cyan-900 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Sign In
      </button>
    </form>
    <div class="w-full bg-violet-200 rounded-md mt-6 p-4 border-2 border-violet-400">
      <p>Since this is a demo, use credentials:</p>
      <p>Email: <span class="font-mono px-1 font-bold bg-violet-300">neerajshetkar@gmail.com</span></p>
      <p>Password: <span class="font-mono px-1 font-bold bg-violet-300">Hello</span> to log in.</p>
    </div>
  </div>
</body>

</html>
